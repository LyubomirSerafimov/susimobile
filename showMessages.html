<html>
<head>

    <script src="js/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<div data-role="page" id="pageMessages">
    <div data-role="panel" id="defaultpanel" data-position="left" data-display="overlay" data-theme="a" class="ui-panel ui-panel-position-left ui-panel-display-overlay ui-body-a ui-panel-animate ui-panel-open">
        <ul data-role="listview" data-divider-theme="b" data-inset="false">
            <li data-role="list-divider">Меню</li>
            <li data-theme="c">
                <a href="index.html" data-ajax="false">
                    Начало
                </a>
            </li>
            <li data-theme="c">
                <a href="calendar.html" data-ajax="false">
                    Календар
                </a>
            </li>
            <li data-theme="c">
                <a href="contacts.html" data-ajax="false">
                    Контакти

            </li>
            <li data-theme="c">
                <a href="showMessages.html" data-ajax="false">

            </li>
            <li data-theme="c">
                <a href="teachers.html" data-ajax="false">
                    Учители
                </a>
            </li>
        </ul>
    </div>
    <div data-theme="a" data-role="header" data-position="fixed" >
        <a data-role="button" data-icon="search" data-iconpos="notext" data-corners="false"
        class="ui-btn-right" ></a>
        <a data-role="button" href="#defaultpanel" data-icon="bars" data-iconpos="notext" data-corners="false"
        class="ui-btn-left" id="leftPanel" ></a>
        <h3>
            Съобщения
        </h3>
    </div>
    <div data-role="content">
        <!-- content goes here -->
        <div id="messagesContainer">
        </div>
    </div>
</div>
    
<script type="text/javascript">
    var messages = [
        {
            "messageId": 1,
            "from": "kak_sme@abv.bg",
            "topic": "asdasdasdsasd",
            "body": "Kak sme kelesh :D",
            "date": "8:49"
        },
        {
            "messageId": 1,
            "from": "kak_ne_sme@abv.bg",
            "topic": "asdasdasdsasd",
            "body": "Kak sme kelesh :D",
            "date": "25.10 8:49"
        }
    ];
    
    function getHtml(data) {
        var html = "<ul data-role=\"listview\" data-divider-theme=\"b\" data-inset=\"true\">";
        html += "<li data-role=\"list-divider\" role=\"heading\">Inbox</li>";
        
        $.each(data, function(index, value) {
            html += "\
                <li data-theme=\"c\" onclick=\"\">\
                    <a href=\"#page1\" data-transition=\"slide\">\
                    <div>\
                        <span style=\"font-size: 0.6em; overflow: hidden;\">" + value['from'] + "</span> <br />\
                        <span style=\"font-size: 0.6em\">" + value['topic'] + "</span>\
                    </div>\
                    <span class=\"ui-li-count\">\
                        "+value['date']+"\
                    </span>\
                </a>\
            </li>"
        });
        
        html += "</ul>";
        
        return html;
    }
    
    //$("#messagesContainer").append(ul);
    $("#messagesContainer").append(getHtml(messages))
    </script>
</body>
</html>
