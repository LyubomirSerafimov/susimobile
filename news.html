				var elemString = "<li><a href=\"" + contentUrl + "\" data-ajax=\"false\">"
					+ title + "</a></li>";
				$("#news-collapsible").append(elemString);
				count--;
				if(count == 0) {
					$("#news-collapsible").listview("refresh");
				}
			});
		});
